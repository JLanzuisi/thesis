\ExecuteBibliographyOptions
	{
	    sorting = none,
        isbn = false,
        url = false,
        doi = false,
        eprint = false,
        giveninits = true,
	}

\DeclareBibliographyDriver{article}{%
    \usebibmacro{bibindex}%
    \usebibmacro{begentry}%
    \usebibmacro{author/translator+others}%
    \setunit{\printdelim{nametitledelim}}\newblock
    \usebibmacro{title}%
    \newunit\newblock
    \usebibmacro{journal+issuetitle}%
    \newunit
    \usebibmacro{note+pages}%
    \setunit{\bibpagerefpunct}\newblock
    \usebibmacro{pageref}%
    \newunit\newblock
    \iftoggle{bbx:related}
        {\usebibmacro{related:init}%
         \usebibmacro{related}}
        {}%
    \usebibmacro{date}}

\DeclareBibliographyDriver{book}{%
    \usebibmacro{bibindex}%
    \usebibmacro{begentry}%
    \usebibmacro{author/editor+others/translator+others}%
    \setunit{\printdelim{nametitledelim}}\newblock
    \usebibmacro{maintitle+title}%
    \newunit\newblock
    \printfield{edition}%
    \newunit\newblock
    \usebibmacro{publisher+location}%
    \newunit\newblock
    \usebibmacro{chapter+pages}%
    \newunit
    \printfield{pagetotal}%
    \setunit{\bibpagerefpunct}\newblock
    \usebibmacro{pageref}%
    \newunit\newblock
    \usebibmacro{date}}

\newbibmacro*{publisher+location}{%
  \iflistundef{publisher}
    {\setunit*{\addcomma\space}}
    {\setunit*{\addcomma\space}}%
  \printlist{publisher}%
  \setunit*{\addcomma\space}%
  \printlist{location}%%
  \newunit}

\newbibmacro*{journal+issuetitle}{%
  \usebibmacro{journal}%
  \setunit*{\addcomma\addspace}%
  \iffieldundef{series}
    {}
    {\newunit
     \printfield{series}%
     \setunit{\addspace}}%
  \usebibmacro{volume+number+eid}%
  \setunit{\addspace}%
  \usebibmacro{issue+date}%
  \setunit{\addcolon\space}%
  \usebibmacro{issue}%
  \newunit}

\newbibmacro*{issue+date}{%
    \printfield{issue}%
    \setunit*{\addspace}%
  \newunit}

\newbibmacro*{volume+number+eid}{%
  \printfield{volume}%
  \printfield{number}%
  \setunit{\bibeidpunct}%
  \printfield{eid}}

\newbibmacro*{note+pages}{%
  \setunit{\bibpagespunct}%
  \printfield{pages}%
  \newunit}

\DeclareDelimFormat[bib]{nametitledelim}{\addcomma\space}
\renewcommand{\newunitpunct}{\addcomma\space}

\DeclareFieldFormat[book]{title}{``#1''}
\DeclareFieldFormat[article]{title}{``#1''}
\DeclareFieldFormat[book]{date}{(#1)}
\DeclareFieldFormat[article]{date}{(#1)}
\DeclareFieldFormat[article]{journaltitle}{#1}
\DeclareFieldFormat[article]{volume}{\underline{#1}}
\DeclareFieldFormat[article]{number}{(#1)}
\DeclareFieldFormat[article]{pages}{#1}
\DeclareFieldFormat[book]{pages}{#1}
\DeclareFieldFormat[book]{pagetotal}{#1}

\AtEveryBibitem{\clearfield{month}}
\AtEveryBibitem{\clearfield{day}}
